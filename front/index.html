<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
    <title>Movie Reviews</title>
</head>
<body class="d-flex justify-content-center align-items-center flex-column bg-light">
    
    <h1 class="mb-2">Movie Reviews</h1>

    <!-- Form to Add a New Review -->
    <form id="movie-form" class="bg-white p-3 rounded shadow-sm w-25">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="form-title" name="title" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="rating">Rating:</label>
            <input type="number" id="form-rating" name="rating" class="form-control" min="0" max="10" step="0.1" required>
        </div>

        <div class="form-group">
            <label for="review">Review:</label>
            <textarea id="form-review" name="review" class="form-control"></textarea>
        </div>
        
        <button id="submitNewMovie" type="submit" class="btn btn-primary mt-2 w-100">Add Review</button>
    </form>

    <hr>

    <!-- Refresh Button -->
    <button id="movie-refresh" class="btn btn-success">Refresh</button>

    <!-- Reviews List -->
    <table class="table table-striped table-bordered table-hover table-sm w-75 mt-2" id="movie-table">
        <thead>
            <tr>
                <th style="min-width: 4rem">ID</th>
                <th style="min-width: 12rem">Title</th>
                <th style="min-width: 4rem">Rating</th>
                <th style="width: 100%">Review</th>
                <th style="min-width: 10rem">Actions</th>
            </tr>
        </thead>
        <tbody id="movie-list">
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
